# Example Ansible Inventory for Existing RKE2 Cluster
# Copy this to config/inventory and customize

[all]
rke2-control   ansible_host=192.168.56.10 ip=192.168.56.10
rke2-worker-1  ansible_host=192.168.56.11 ip=192.168.56.11
rke2-worker-2  ansible_host=192.168.56.12 ip=192.168.56.12

# If using host machine as GPU node (VirtualBox scenario)
# host-gpu ansible_host=192.168.56.1 ip=192.168.56.1

[kube-master]
rke2-control

[etcd]
rke2-control

[kube-node]
rke2-worker-1
rke2-worker-2

# For VirtualBox setup - label workers or add host
# [gpu-nodes]
# rke2-worker-1
# rke2-worker-2
# host-gpu

[k8s-cluster:children]
kube-master
kube-node

[all:vars]
# Ansible connection settings
ansible_user=vagrant
ansible_password=vagrant
# Or use SSH keys:
# ansible_ssh_private_key_file=~/.ssh/id_rsa

# Python interpreter
ansible_python_interpreter=/usr/bin/python3

# Become settings
ansible_become=yes
ansible_become_method=sudo
